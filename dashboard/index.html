<!DOCTYPE html>
<html>
<head>
    <title>Website Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Website Performance Dashboard</h1>

    <!-- KPI Section -->
    <section class="kpi-section">
        <div class="kpi-box">
            <h2>Sessions</h2>
            <p>12,540</p>
        </div>

        <div class="kpi-box">
            <h2>Users</h2>
            <p>9,870</p>
        </div>

        <div class="kpi-box">
            <h2>Conversion Rate</h2>
            <p>4.8%</p>
        </div>

        <div class="kpi-box">
            <h2>Engagement Rate</h2>
            <p>62%</p>
        </div>
    </section>

    <!-- Traffic Source -->
    <section>
        <h2>Traffic Source Comparison</h2>
        <img src="images/traffic-source.png" alt="Traffic Source Chart">
    </section>

    <!-- Monthly Trend -->
    <section>
        <h2>Monthly Sessions Trend</h2>
        <img src="images/monthly-trend.png" alt="Monthly Trend Chart">
    </section>

    <!-- Device Breakdown -->
    <section>
        <h2>Device Breakdown</h2>
        <img src="images/device-breakdown.png" alt="Device Breakdown Chart">
    </section>

</div>

</body>
</html>
